<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vinheira Agnello | Home</title>
        <!-- Adiciona tailwind CSS ao projeto -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Adiciona o script.js ao programa -->
        <script src="script/script.js" defer></script>
    </head>
    <body>
        <!-- Define a largura maxima do conteudo -->
        <div class="max-w-5xl m-auto">
            <header class="py-5 flex justify-between mb-20">
                <span class="text-2xl">Vinheria Agnello</span>
                <nav>
                    <ul class="flex gap-8">
                        <li class="hover:bg-red-200 p-1 rounded">
                            <a href="home.html">Detalhes</a>
                        </li>
                        <li class="hover:bg-red-200 p-1 rounded">
                            <a href="contato.html">Contato</a>
                        </li>
                        <li class="hover:bg-red-200 p-1 rounded">
                            <a href="login.html">Login</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <!-- Detalhes do vinho -->
            <div class="space-y-8 gap-5">
                <h1 class="text-3xl font-light">Detalhes do Vinho</h1>
                <h2 class="text-4xl">Cabernet Sauvignon</h2>
                <label for="qtd">Quantidade:</label>
                <input
                    type="number"
                    id="qtd"
                    onchange="calcularPreco(this.value)"
                    class="border rounded border-red-100 outline-none px-4 w-1/5"
                />
                <button onclick="comprar()" class="bg-red-100 py-1 px-2 rounded">Comprar</button>
                <div id="total"></div>
            </div>

            <!-- Sugestoes de comida -->
            <div class="space-y-4">
                <h1>Sugest√µes de Comida:</h1>
                <select id="vinho" onchange="sugestaoComida(this.value)" class="bg-red-100 p-1 rounded">
                    <option value="Cabernet Sauvignon">Cabernet Sauvignon</option>
                    <option value="Chardonnay">Chardonnay</option>
                    <option value="Merlot">Merlot</option>
                </select>
                <p id="sugestoes" class="text-2xl font-light"></p>
            </div>
        </div>
    </body>
</html>
