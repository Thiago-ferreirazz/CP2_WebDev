    <!-- Tela inicial -->

        <button id = "Sim" onclick="checkAge()">Sim</button>
        <button id = "Não" onclick="checkAge2()">Não</button>
    </div>


    <!-- Home page -->


    <!-- Página de detalhes do vinho -->

        <p>Descrição detalhada do vinho selecionado</p>

    </div>
